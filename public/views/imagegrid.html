<div class="image-grid">
  <% _.each(groups, function(group) { %>
    <a href="<%= group.url %>">
      <div class="photo">
        <div class="placeholder">
          <img src="<%= group.imageurl %>">
        </div>
        <div class="caption"><p><%= group.name %></p></div>
      </div>
    </a>
  <% }); %>
</div>
