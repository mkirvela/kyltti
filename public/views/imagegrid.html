<div class="image-grid">
  <% _.each(groups, function(group) { %>
    <a href="<%= group.url %>#content">
      <div class="photo">
        <div class="placeholder">
          <img onload="fadeIn(this, true);" style="display:none;"src="<%= group.imageurl %>">
        </div>
        <div class="caption"><p><%= group.name %></p></div>
      </div>
    </a>
  <% }); %>
</script>
</div>
